<style>
    /* for chat UI */

    .floating-action {
        bottom: 0;
        position: fixed;
        margin: 1em;
        right: 0;
        z-index: 1000;
    }

    .btn.btn-fab {
        padding: 16px;
        border-radius: 50%;
    }

    .floating-btn {
        background: #de6d11 none repeat scroll 0 0;
        bottom: 24px;
        color: #fff;
        position: fixed;
        right: 24px;
        z-index: 1000;
    }

    .btn-fab {
        width: 56px;
        height: 56px;
        min-width: 56px;
    }

    .btn-raised {
        box-shadow: 0 5px 3px 0 rgba(0, 0, 0, .12), 0 1px 2px 0 rgba(0, 0, 0, .24);
    }

    #chat-window {
        background: #FFFFFF;
        height: 500px;
        width: 300px;
        margin: 36px 36px;
        border-radius: 26px;
        display: none;
        box-shadow: 0 5px 3px 0 rgba(0, 0, 0, .12), 0 1px 2px 0 rgba(0, 0, 0, .24);
        font: 12px;
    }

    .input-chat {
        box-shadow: 0px -8px 20px -10px #ddd;
        width: 81%;
        position: absolute;
        bottom: 0;
        height: 70px;
        margin-bottom: 30px;
        display: flex;
        border-top: 1px solid #ddd;
    }

    .outer-container {
        width: 90%;
        height: 65px;
        position: relative;
        overflow: hidden;
        border-radius: 25px;
    }

    .inner-container {
        border: none;
        width: 100%;
        resize: none;
        outline: none;
        height: 70px;
        font-size: small;
        position: absolute;
        left: 0;
        overflow-x: scroll;
        overflow-y: scroll;
        padding: 10px;
    }

    .inner-container::-webkit-scrollbar {
        display: none;
    }

    .chat-header {
        height: 40px;
        border-radius: 26px 26px 0px 0px;
        background: #de6d11;
        margin-top: 36px;
        width: 100%;
        color: white;
        padding: 10px 20px;
    }

    .chat-container {
        overflow: auto;
        height: 390px;
        width: 100%;
        position: relative;
        background: beige;
        /* background:url('wallpaper-chatbot.jpg'); */
    }

    .chat-container::-webkit-scrollbar {
        display: none;
        width: 8px;
    }


    .msg-text-robot {
        height: fit-content;
        border-radius: 8px 8px 8px 8px;
        background: rgba(102, 100, 100, 0.5);
        color: #fff;
        padding: 5px 10px;
        font-size: small;
        box-shadow: 0 0px 5px 0px rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.19);
    }

    .arrow-left {
        width: 0;
        height: 0;
        border-top: 5px solid transparent;
        border-bottom: 5px solid transparent;
        border-right: 5px solid rgba(26, 26, 26, 0.50);
        top: 7%;
        position: relative;
        border-width: 5px;
        margin-top: 5%;
    }

    .msg-text-sent {
        height: fit-content;
        border-radius: 8px 8px 8px 8px;
        background: rgba(236, 164, 9, 0.5);
        color: #480563;
        padding: 5px 10px;
        font-size: small;
        box-shadow: 0 0px 5px 0px rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.19);
    }

    .arrow-right {
        width: 0;
        height: 0;
        border-top: 5px solid transparent;
        border-bottom: 5px solid transparent;
        border-left: 5px solid rgba(236, 164, 9, 0.5);
        top: 7%;
        position: relative;
        border-width: 5px;
        margin-top: 5%;
    }

    .avatar {
        background: #850909;
        border-radius: 50%;
        height: 30px;
        width: 30px;
        color: white;
        padding: 5px 10px;
    }

    .time-stamp {
        font-size: xx-small;
        color: #000;
        margin: 5px;
    }

    .msg {
        height: fit-content;
        padding: 10px 10px 0px 10px;
        display: flex;
    }

    .sent-msg {
        flex-direction: row-reverse;
    }

    .msgbox-group {
        display: flex;
        margin-left: 5px;
    }

    #attachFile>input {
        display: none !important;
    }
    .button {
        background-color: #de6d11;
        border: none;
        color: white;
        border-radius: 10px 10px 10px 10px;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 10px;
        margin: 4px 2px;
        cursor: pointer;
    }

</style>

    $(document).ready(function () {

        $('#collapse').css('display', 'none');

                        initialMsg();

                    }, 1000);
                }
